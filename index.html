<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Shalaesya - Fixed Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Poppins:wght@300;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        /* OPENING LAYER DENGAN FOTO */
        .layer-opening {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 1s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .opening-collage { 
            position: absolute; 
            inset: 0; 
            display: flex; 
            gap: 5px; 
            opacity: 0.6; /* Supaya tombol lebih kelihatan */
        }
        .layer-opening.hide { transform: translateY(-100%); visibility: hidden; }

        /* FILM STRIP SIDES */
        .film-strip-v {
            position: fixed;
            top: 0;
            width: 110px; 
            height: 100%;
            background: #000;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .l1 { left: 0; z-index: 7; }
        .r1 { right: 0; z-index: 7; }

        @media (max-width: 900px) {
            .film-strip-v { width: 50px; }
            .l2, .l3, .r2, .r3 { display: none; }
        }

        .track-v {
            display: flex;
            flex-direction: column;
            animation: scrollV 25s linear infinite;
        }
        .track-v img { width: 90%; margin: 5px 0; border: 1px solid #333; }

        @keyframes scrollV {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* CONTENT UTAMA */
        .content {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            max-width: 500px; 
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        /* VIDEOTRON */
        .videotron-box {
            width: 100%;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 12px;
            border: 4px double #d4a373; 
            margin-bottom: 20px;
        }
        .screen-h { width: 100%; overflow: hidden; background: #000; }
        .track-h { display: flex; width: max-content; animation: scrollH 30s linear infinite; }
        .track-h img { width: 200px; height: 130px; object-fit: cover; margin: 0 5px; }

        @keyframes scrollH {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* TEXT GROUP */
        .text-group { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        } 
        .hbd-text { font-family: 'Playfair Display', serif; color: #d4a373; font-size: 1.2rem; opacity: 0; transition: 0.6s; }
        .name-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 10vw, 4rem); margin: 5px 0; opacity: 0; transition: 0.8s; font-weight: 900; }
        .birthday-wish { font-size: 0.95rem; color: #444; font-style: italic; opacity: 0; transition: 1s; }

        .content.show-text .hbd-text, .content.show-text .name-title, .content.show-text .birthday-wish { opacity: 1; transform: translateY(0); }

        /* BUTTONS & EMOJI */
        .btn-open {
            z-index: 210; background: #fff; color: #000; border: none;
            padding: 15px 35px; font-weight: 700; cursor: pointer; 
            border-radius: 50px; font-size: 0.9rem; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .cake-area { margin-top: 20px; position: relative; cursor: pointer; }
        .cake-emoji { font-size: 4.5rem; }
        .flame-love {
            width: 20px; height: 20px; background: #ff4d4d;
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%) rotate(-45deg);
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            animation: heartBeat 0.6s infinite alternate;
        }
        @keyframes heartBeat { from { transform: translateX(-50%) scale(1); } to { transform: translateX(-50%) scale(1.2); } }
    </style>
</head>
<body>

    <audio id="backsound" src="musik_hbd.mp3" loop></audio>

    <div class="layer-opening" id="l1">
        <div class="opening-collage" id="collage"></div>
        <button class="btn-open" onclick="next()">Coba Tekan Ndut</button>
    </div>

    <div class="film-strip-v l1"><div class="track-v" id="tv1"></div></div>
    <div class="film-strip-v r1"><div class="track-v" id="tv4"></div></div>

    <div class="content" id="mainContent">
        <div class="videotron-box">
            <div class="screen-h">
                <div class="track-h" id="th1"></div>
            </div>
        </div>
        <div class="text-group">
            <p class="hbd-text">Happy Birthday,</p>
            <h1 class="name-title">Shalaesya</h1>
            <p class="birthday-wish">"Glad you were born, but even gladder that I found you. May your days be as bright as your smile."</p>
        </div>
        <div class="cake-area" onclick="handleCake()">
            <div id="candleFlame" style="display:none;"><div class="flame-love"></div></div>
            <div class="cake-emoji">ðŸŽ‚</div>
            <p id="instruction" style="font-size: 0.7rem; color: #888; font-weight: bold; margin-top: 10px;">TIUP LILINNYA NDUT</p>
        </div>
    </div>

    <script>
        const photos = Array.from({length: 18}, (_, i) => `foto${i + 1}.jpg`);

        function shuffle(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function init() {
            // Balikin Collage di depan biar gak hitam doang
            const collage = document.getElementById('collage');
            for(let i=0; i<6; i++) {
                const col = document.createElement('div');
                col.style.flex = "1"; col.style.display = "flex"; col.style.flexDirection = "column";
                const track = document.createElement('div');
                track.className = "track-v";
                track.style.animationDuration = (15 + i) + "s";
                shuffle([...photos, ...photos]).forEach(src => {
                    const img = document.createElement('img');
                    img.src = src; img.style.width = "100%"; img.style.marginBottom = "5px";
                    track.appendChild(img);
                });
                col.appendChild(track); collage.appendChild(col);
            }

            // Isi track lainnya
            ['tv1', 'tv4', 'th1'].forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                shuffle([...photos, ...photos]).forEach(src => {
                    const img = document.createElement('img');
                    img.src = src; el.appendChild(img);
                });
            });
        }

        init();

        function next() {
            document.getElementById('l1').classList.add('hide');
            document.getElementById('backsound').play().catch(() => {});
        }

        let candleLit = false;
        function handleCake() {
            if (candleLit) return;
            candleLit = true;
            document.getElementById('candleFlame').style.display = 'block';
            setTimeout(() => {
                document.getElementById('candleFlame').style.display = 'none';
                document.getElementById('mainContent').classList.add('show-text');
                document.getElementById('instruction').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
