<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Shalaesya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Poppins:wght@300;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
        }

        /* OPENING LAYER */
        .layer-opening {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in-out, visibility 1s;
        }
        .opening-collage { 
            position: absolute; 
            inset: 0; 
            display: flex; 
            gap: 5px; 
            opacity: 0.6;
        }
        .layer-opening.hide { opacity: 0; visibility: hidden; }

        /* FILM STRIP SIDES */
        .film-strip-v {
            position: fixed;
            top: 0;
            width: 110px; 
            height: 100%;
            background: #000;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .l1 { left: 0; z-index: 7; }
        .r1 { right: 0; z-index: 7; }

        @media (max-width: 900px) {
            .film-strip-v { width: 50px; }
        }

        .track-v {
            display: flex;
            flex-direction: column;
            animation: scrollV 25s linear infinite;
            will-change: transform;
        }
        .track-v img { width: 90%; margin: 5px 0; border: 1px solid #333; }

        @keyframes scrollV {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* CONTENT UTAMA */
        .content {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            max-width: 500px; 
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        /* VIDEOTRON */
        .videotron-box {
            width: 100%;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 12px;
            border: 4px double #d4a373; 
            margin-bottom: 20px;
        }
        .screen-h { width: 100%; overflow: hidden; background: #000; }
        .track-h { display: flex; width: max-content; animation: scrollH 30s linear infinite; }
        .track-h img { width: 200px; height: 130px; object-fit: cover; margin: 0 5px; }

        @keyframes scrollH {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* TEXT GROUP */
        .text-group { 
            width: 100%; 
            background: rgba(255, 255, 255, 0); 
            padding: 20px;
            border-radius: 15px;
            transition: background 1s ease, box-shadow 1s ease;
        } 
        
        .hbd-text, .name-title, .birthday-wish { 
            opacity: 0; 
            transform: translateY(20px);
            transition: all 0.8s ease; 
        }

        .hbd-text { font-family: 'Playfair Display', serif; color: #d4a373; font-size: 1.2rem; }
        .name-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 10vw, 4rem); margin: 5px 0; font-weight: 900; }
        .birthday-wish { font-size: 0.95rem; color: #444; font-style: italic; }

        .content.show-text .text-group {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .content.show-text .hbd-text, 
        .content.show-text .name-title, 
        .content.show-text .birthday-wish { 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* CAKE AREA */
        .cake-area { 
            margin-top: 20px; 
            position: relative; 
            cursor: pointer; 
            padding-top: 40px; 
        }
        .cake-emoji { font-size: 4.5rem; position: relative; z-index: 1; }
        
        /* ANIMASI API (FLAME) */
        .flame {
            width: 18px;
            height: 26px;
            background: #ff7b00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #ff7b00, 0 0 25px #ffcc00;
            animation: flicker 0.1s ease-in infinite alternate;
            z-index: 2;
        }

        .flame::after {
            content: "";
            width: 10px;
            height: 15px;
            background: #ffcc00;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            left: 4px;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-1deg); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1.1) rotate(1deg); opacity: 1; }
        }

        .btn-open {
            z-index: 210; background: #fff; color: #000; border: none;
            padding: 15px 35px; font-weight: 700; cursor: pointer; 
            border-radius: 50px; font-size: 0.9rem; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <audio id="backsound" src="musik_hbd.mp3" loop></audio>

    <div class="layer-opening" id="l1">
        <div class="opening-collage" id="collage"></div>
        <button class="btn-open" onclick="next()">Coba Tekan Ndut</button>
    </div>

    <div class="film-strip-v l1"><div class="track-v" id="tv1"></div></div>
    <div class="film-strip-v r1"><div class="track-v" id="tv4"></div></div>

    <div class="content" id="mainContent">
        <div class="videotron-box">
            <div class="screen-h">
                <div class="track-h" id="th1"></div>
            </div>
        </div>
        
        <div class="text-group">
            <p class="hbd-text">Happy Birthday,</p>
            <h1 class="name-title">Shalaesya</h1>
            <p class="birthday-wish">"Glad you were born, but even gladder that I found you. May your days be as bright as your smile."</p>
        </div>

        <div class="cake-area" onclick="handleCake()">
            <div id="candleFlame" style="display:none;"><div class="flame"></div></div>
            <div class="cake-emoji">ðŸŽ‚</div>
            <p id="instruction" style="font-size: 0.7rem; color: #888; font-weight: bold; margin-top: 10px; letter-spacing: 1px;">TIUP LILINNYA NDUT</p>
        </div>
    </div>

    <script>
        const photos = Array.from({length: 18}, (_, i) => `foto${i + 1}.jpg`);

        function shuffle(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function init() {
            const collage = document.getElementById('collage');
            for(let i=0; i<6; i++) {
                const col = document.createElement('div');
                col.style.flex = "1"; col.style.display = "flex"; col.style.flexDirection = "column";
                const track = document.createElement('div');
                track.className = "track-v";
                track.style.animationDuration = (15 + i) + "s";
                shuffle([...photos, ...photos]).forEach(src => {
                    const img = document.createElement('img');
                    img.src = src; img.style.width = "100%"; img.style.marginBottom = "5px";
                    track.appendChild(img);
                });
                col.appendChild(track); collage.appendChild(col);
            }

            ['tv1', 'tv4', 'th1'].forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                shuffle([...photos, ...photos]).forEach(src => {
                    const img = document.createElement('img');
                    img.src = src; el.appendChild(img);
                });
            });
        }

        init();

        function next() {
            document.getElementById('l1').classList.add('hide');
            document.getElementById('backsound').play().catch(() => {});
        }

        let candleLit = false;
        function handleCake() {
            if (candleLit) return;
            candleLit = true;
            document.getElementById('candleFlame').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('candleFlame').style.transition = 'opacity 0.5s';
                document.getElementById('candleFlame').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('candleFlame').style.display = 'none';
                    document.getElementById('mainContent').classList.add('show-text');
                    document.getElementById('instruction').style.display = 'none';
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
